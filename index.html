<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script></script>
  </head>
  <body>
    <!-- <form action="">
      <input class="one" type="text" />

    </form> -->
    <div class="w-75 py-4 mx-auto">
      <label for="productName">productName: </label>
      <input type="text" class="form-control my-2" id="productName" />

      <label for="productPric">productPrice: </label>
      <input type="number" class="form-control my-2" id="productPric" />

      <label for="productCategory">productCategory: </label>
      <input type="text" class="form-control my-2" id="productCategory" />

      <label for="productDesc">productDesc: </label>
      <textarea
        type="text"
        class="form-control my-2"
        id="productDesc"
      ></textarea>

      <button id="mainBtn" onclick="addproduct()" class="btn btn-info">Add item</button>
    </div>
    <div class="w-50 mx-auto py-4">
      <label for="searchInput">search..</label>
      <input
        onkeyup="searchProducts(this.value)"
        type="text"
        class="form-control"
        name=""
        id="searchInput"
      />
    </div>
    <div class="w-75 mx-auto py-3">
      <table class="table">
        <thead>
          <th>Index</th>
          <th>productName</th>
          <th>productPric</th>
          <th>productCategory</th>
          <th>productDesc</th>
          <th>update</th>
          <th>delete</th>
        </thead>
        <tbody id="tableRow"></tbody>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
